type Proposal @entity {
  id: ID!
  userAddress: Bytes!
  title: String!
  details: String!
  createdAt: BigInt!
  finalDate: BigInt!
  withdrawal: Boolean!
  status: Int!
  transactionHash: String!
  updatedAt: BigInt
  proposalRating: [ProposalRating!]! @derivedFrom(field: "ProposalID")
}

type ProposalRating @entity {
  id: ID!
  ProposalID: Proposal!
  userAddress: Bytes!
  status: Boolean!
  createdAt: BigInt!
  updatedAt: BigInt
}

type RequestRenewal @entity {
  id: ID!
  ProposalID: BigInt!
  userAddress: Bytes!
  reason: String!
  status: Int!
  createdAt: BigInt!
  updatedAt: BigInt
}

type RenewRating @entity {
  id: ID!
  ProposalID: BigInt!
  userAddress: Bytes!
  status: Boolean!
  createdAt: BigInt!
  updatedAt: BigInt
}

type Sender @entity {
  id: ID!
  address: Bytes!
  # greetings: [ID!] @derivedFrom(field: "id")
  createdAt: BigInt!
  greetingCount: BigInt!
}
