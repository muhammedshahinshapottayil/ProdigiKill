type Proposal @entity {
  id: ID!
  userAddress: Bytes!
  title: String!
  details: String!
  createdAt: String!
  finalDate: String!
  withdrawal: Boolean!
  status: Int!
  transactionHash: String!
  updatedAt: String
  proposalRating: [ProposalRating!]! @derivedFrom(field: "ProposalID")
  renewRequest: [RequestRenewal!]! @derivedFrom(field: "ProposalID")
  submitProof: [SubmitProof!]! @derivedFrom(field: "ProposalID")
}

type ProposalRating @entity {
  id: ID!
  ProposalID: Proposal!
  userAddress: Bytes!
  status: Boolean!
  createdAt: String!
  updatedAt: String
}

type RequestRenewal @entity {
  id: ID!
  ProposalID: Proposal!
  userAddress: Bytes!
  reason: String!
  status: Int!
  renewalRating: [RenewRating!]! @derivedFrom(field: "ProposalID")
  createdAt: String!
  updatedAt: String
}

type RenewRating @entity {
  id: ID!
  ProposalID: RequestRenewal!
  userAddress: Bytes!
  status: Boolean!
  createdAt: String!
  updatedAt: String
}

type SubmitProof @entity {
  id: ID!
  ProposalID: Proposal!
  userAddress: Bytes!
  proof: String!
  status: Int!
  submitRating: [SubmitRating!]! @derivedFrom(field: "ProposalID")
  createdAt: String!
  updatedAt: String
}

type SubmitRating @entity {
  id: ID!
  ProposalID: SubmitProof!
  userAddress: Bytes!
  status: Boolean!
  createdAt: String!
  updatedAt: String
}

type BlackListed @entity {
  id: ID!
  status: Boolean!
  createdAt: String!
  updatedAt: String
}

type Donations @entity {
  id: ID!
  address: Bytes!
  value: BigInt!
  createdAt: String!
}
